<html>
<head>
  <link rel="stylesheet" type="text/css" href="/main.css">
  <script src="bundle.js"></script>
</head>
<body id="body">
  <h1>Welcome To My Retro Synth </h1>
  <h2 class="style1">JM</h2>
  <h2 class="style2">85</h2>
  <div id="rectangle"></div>
  <div class="wave-type">
    <p>Wave Type</p>
    <select class="wave-select">
      <option>SINE</option>
      <option>SQUARE</option>
      <option>SAWTOOTH</option>
      <option>TRIANGLE</option>
    </select>
  </div>
  <p>Volume osc 1</p>
  <input id="volumeOsc1" type="range" min="0" max="0.4" step="0.01" value="0.01"/>
  <p>Low Pass Filter</p>
  <input id="lowpassFilter" type="range" min="0" max= "0.4" step="0.01" value="0.01"/>

  <div class="wave-type">
    <p>Wave Type</p>
    <select class="wave-select">
      <option>SINE</option>
      <option>SQUARE</option>
      <option>SAWTOOTH</option>
      <option>TRIANGLE</option>
    </select>
  </div>
  <p>Volume osc 2</p>
  <input id="volumeOsc2" type="range" min="0" max="0.4" step="0.01" value="0.01"/>
  <p>Pitch osc 2</p>
  <input id="pitchOsc2"  type="range" min="50" max="5000" step="0.01" value="261"/>



  <div class="wave-type">
    <p>Wave Type</p>
    <select class="wave-select">
      <option>SINE</option>
      <option>SQUARE</option>
      <option>SAWTOOTH</option>
      <option>TRIANGLE</option>
    </select>
  </div>
  <p>Volume osc 3</p>
  <input id="volumeOsc3" type="range" min="0" max="0.4" step="0.01" value="0.01"/>
  <p>Pitch osc 3</p>
  <input id="pitchOsc3"  type="range" min="50" max="5000" step="0.01" value="261"/>

</body>
</html>
